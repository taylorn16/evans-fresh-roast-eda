version: "2.2"

services:
  api:
    build: ./src
    ports:
      - "8080:80"
    mem_limit: 528m
    cpus: 0.5
    env_file:
      - ./dev.env

  eventstoredb:
    build: ./src/EvansFreshRoast.EventStore
    ports:
      - "5432:5432"
    mem_limit: 256m
    cpus: 0.25
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /tmp/evansfreshroast-eventstoredb-data:/var/lib/postgresql/data:rw

  readmodelsdb:
    build: ./src/EvansFreshRoast.ReadModels
    ports:
      - "2345:5432"
    mem_limit: 256m
    cpus: 0.25
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /tmp/evansfreshroast-readmodelsdb-data:/var/lib/postgresql/data:rw

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    mem_limit: 528m
    cpus: 0.25
